<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Calculadora</h1>
        <div id="calculadora">
            <div id="tela"></div>
            <div id="AC" onclick="limpar()">AC</div>
            <div class="botao" id="zero" onclick="numero(this)">0</div>
            <div class="botao" id="um" onclick="numero(this)">1</div>
            <div class="botao" id="dois" onclick="numero(this)">2</div>
            <div class="botao" id="tres" onclick="numero(this)">3</div>
            <div class="botao" id="quatro" onclick="numero(this)">4</div>
            <div class="botao" id="cinco" onclick="numero(this)">5</div>
            <div class="botao" id="seis" onclick="numero(this)">6</div>
            <div class="botao" id="sete" onclick="numero(this)">7</div>
            <div class="botao" id="oito" onclick="numero(this)">8</div>
            <div class="botao" id="nove" onclick="numero(this)">9</div>
            <div class="botao" id="divisao" onclick="operador(this)">/</div>
            <div class="botao" id="multi" onclick="operador(this)">*</div>
            <div class="botao" id="menos" onclick="operador(this)">-</div>
            <div class="botao" id="mais" onclick="operador(this)">+</div>
            <div class="botao" id="igual" onclick="numero(this)">=</div>
            <div class="botao" id="ponto" onclick="numero(this)">.</div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
