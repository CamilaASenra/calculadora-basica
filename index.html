<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Calculadora</h1>
        <div id="calculadora">
            <div id="tela"></div>
            <div id="AC" onclick="limpar()">AC</div>
            <div class="botao" id="zero" onclick="numero(this)">0</div>
            <div class="botao" id="um">1</div>
            <div class="botao" id="dois">2</div>
            <div class="botao" id="tres">3</div>
            <div class="botao" id="quatro">4</div>
            <div class="botao" id="cinco">5</div>
            <div class="botao" id="seis">6</div>
            <div class="botao" id="sete">7</div>
            <div class="botao" id="oito">8</div>
            <div class="botao" id="nove">9</div>
            <div class="botao" id="divisao">/</div>
            <div class="botao" id="multi">*</div>
            <div class="botao" id="menos">-</div>
            <div class="botao" id="mais">+</div>
            <div class="botao" id="igual">=</div>
            <div class="botao" id="ponto">.</div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
