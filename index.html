<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora</h1>
    <section id="corpo">
        <section id="display"></section>
        <div id="l1">
            <div id="apagar">CE</div>
            <div id="mult">*</div>
            <div id="div">/</div>
            <div id="sub">-</div>
        </div>
        <div id="l2">           
            <div id="sete">7</div>
            <div id="oito">8</div>
            <div id="nove">9</div>
            <div id="soma">+</div>   
        </div>
        <div id="l3">
            <div id="quatro">4</div>
            <div id="cinco">5</div>
            <div id="seis">6</div>
            <div id="virg">.</div>
        </div>
        <div id="l4">
            <div id="um">1</div>
            <div id="dois">2</div>
            <div id="tres">3</div>
            <div id="igual">=</div>
        </div>
        <div id="l5">
            <div id="zero">0</div>
        </div>     
    </section>
    <script src="script.js"></script>
</body>
</html>
